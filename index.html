<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="sub-wrapper">
    
        <div class="img-wrapper">
            <img src="https://svgsilh.com/svg_v2/159946.svg" alt="stylish cloud">
            <div class="wrapper-form">
                <h1>temperature converter</h1>
                <form action="#">
                  <div class="elements-wrap">
                    <input type="number" id="userInput" name="temperature" placeholder="temperature">
                    <select name="temperature" id="temperature">
                      <option value="celsius" id="celsius">Celsius</option>
                      <option value="farenheit" id="farenheit">Farenheit</option>
                    </select>
                    <button id="submit" value="CONVERT">CONVERT</button>
                </div>
              </form>
              <p id="result"></p>
    
            </div>                                

        </div>

        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
